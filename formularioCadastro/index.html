<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>


<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome!" required>
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome!" required>
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email!" required>
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular:</label>
                        <input id="celular" type="number" name="celular" placeholder="(xx) xxxxx-xxxx)">
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha:</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha!">
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha:</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha!">
                        <br>
                    </div>

                    
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h2>Gênero:</h2>
                    </div>
                    
                    <div class="gender-group">
                        <div class="genderFemale">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="genderMale">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="genderOthers">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="genderNone">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
